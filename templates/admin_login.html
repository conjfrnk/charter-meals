{% extends "layout.html" %}
{% block content %}
<h2>Admin Login</h2>
<form method="POST" action="{{ url_for('auth.admin_login') }}" role="form">
  <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
  <label for="username">Username:</label>
  <input type="text" name="username" id="username" placeholder="Username" required autocomplete="username" maxlength="50">
  <br>
  <label for="password">Password:</label>
  <input type="password" name="password" id="password" placeholder="Password" required autocomplete="current-password" maxlength="100">
  <br>
  <button type="submit">Login</button>
</form>
{% endblock %}
