{% extends "layout.html" %}
{% block content %}
<h2 class="login-header">Login</h2>
<form method="POST" action="{{ url_for('login') }}" role="form">
  <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
  <label for="netid" class="mobile-hide">NetID:</label>
  <!-- Removed restrictive pattern attribute -->
  <input type="text" name="netid" id="netid" placeholder="NetID" required autocomplete="username" maxlength="20">
  <button type="submit">Login</button>
</form>
<br>
<form method="POST" action="{{ url_for('guest_login') }}">
  <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
  <button type="submit">Proceed as Guest</button>
</form>
{% endblock %}
