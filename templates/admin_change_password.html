{% extends "layout.html" %}
{% block content %}
<h2>Change Admin Password</h2>
<form method="POST" action="{{ url_for('admin_change_password') }}" role="form">
  <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
  <label for="current_password">Current Password:</label>
  <input type="password" id="current_password" name="current_password" required autocomplete="current-password">
  <button type="button" class="toggle-password" data-target="current_password">Show Password</button>
  <br>
  <label for="new_password">New Password:</label>
  <input type="password" id="new_password" name="new_password" required autocomplete="new-password">
  <button type="button" class="toggle-password" data-target="new_password">Show Password</button>
  <br>
  <label for="confirm_password">Confirm New Password:</label>
  <input type="password" id="confirm_password" name="confirm_password" required autocomplete="new-password">
  <button type="button" class="toggle-password" data-target="confirm_password">Show Password</button>
  <br>
  <button type="submit">Change Password</button>
</form>
{% endblock %}
