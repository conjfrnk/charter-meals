{% extends "layout.html" %}
{% block content %}
<h2>Change Admin Password</h2>
<form method="POST" action="{{ url_for('admin_change_password') }}" role="form">
  <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
  <label for="current_password">Current Password:</label>
  <input type="password" id="current_password" name="current_password" required autocomplete="current-password">
  <button type="button" onclick="togglePassword('current_password', this)">Show Password</button>
  <br>
  <label for="new_password">New Password:</label>
  <input type="password" id="new_password" name="new_password" required autocomplete="new-password">
  <button type="button" onclick="togglePassword('new_password', this)">Show Password</button>
  <br>
  <label for="confirm_password">Confirm New Password:</label>
  <input type="password" id="confirm_password" name="confirm_password" required autocomplete="new-password">
  <button type="button" onclick="togglePassword('confirm_password', this)">Show Password</button>
  <br>
  <button type="submit">Change Password</button>
</form>
<script>
function togglePassword(fieldId, btn) {
  var input = document.getElementById(fieldId);
  if (input.type === "password") {
    input.type = "text";
    btn.textContent = "Hide Password";
  } else {
    input.type = "password";
    btn.textContent = "Show Password";
  }
}
</script>
{% endblock %}
